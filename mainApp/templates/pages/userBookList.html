{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(10, 37, 105, 0.808);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            align-items: flex-start; 
        }

        .profile-container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            width: 100%;
            height: auto;
            background-color: rgba(10, 37, 105, 0.808);;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1400px; /* Adjusted max-width */
            padding: 20px;
            box-sizing: border-box;
        }

        .profile-photo {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-photo img {
            width: 150px; /* Adjust the size of the profile photo */
            height: 150px;
            border-radius: 50%;
        }

        .profile-info {
            flex: 1;
            
        }

        .profile-info h1 {
            margin-top: 0;
            color: white;
        }

        .profile-info h2 {
            margin-top: 20px;
            
        }
        .profile-info p{
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #000;
        }

        td {
            color: #fff;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        button {
            background-color: #000;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(10, 37, 105, 0.808);;
        }
    </style>
</head>

<body>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    <div class="profile-container">
        <div class="profile-photo">
            {% if user_profile.userPhoto %}
                <img src="{{ user_profile.userPhoto.url }}" alt="Profile Photo">
            {% else %}
                <img src="{% static 'default-profile.png' %}" alt="Default Profile Photo">
            {% endif %}
        </div>
        <div class="profile-info">
            <h1>Name: {{ user.username }}</h1>
            <p>Email: {{ user.email }}</p>
            <h2>Borrowed Books</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr id="book-{{ book.id }}">
                        <td>{{ book.title }}</td>
                        <td>
                            <form id="returnBookForm-{{ book.id }}" method="post" action="{% url 'return_book' %}">
                                {% csrf_token %}
                                <input type="hidden" name="book_id" value="{{ book.id }}">
                                <button type="submit" onclick="returnBook(event, {{ book.id }})">Return</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
    <script>
        function returnBook(event, bookId) {
            event.preventDefault(); // Prevent the form from submitting normally

            if (confirm('Are you sure you want to return this book?')) {
                document.getElementById(`returnBookForm-${bookId}`).submit();
            } 
        }
    </script>

</body>
</html>
